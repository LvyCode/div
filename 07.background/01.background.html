<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 500px;
			background-color: green;/*设置背景颜色*/
			background-image: url(img/Icon.png);/*插入图片*/
			background-repeat: no-repeat;/*设置图片不平铺*/
			background-position: 50% 100px;
			/*第一个值 控制水平位置  控制竖直位置*/
			background-size:200px; /*设置背景图片大小*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<!-- 
		background-repeat值
		   no-repeat 不平铺
		   repeat 平铺
		   repeat-x 水平方向平铺
		   repeat-y 竖直方向平铺
		background-position: x y;
		   x 代表水平方向的位置
		   y 代表竖直方向的位置
		   x的取值
		      px
		      left/right/center
		      %  0%靠近左端  100%靠近右端  50%居中  
		   y的取值
		      px
		      top/bottom/center
		      %
		      如果background-position只有一个值，那第二个默认就是center
		background-size: x y;
		    x 代表水平方向的尺寸
		    y 代表竖直方向的尺寸
            x的取值：
               px
               % 百分比相对于父级容器设置宽度
             y的取值：
               px
               % 百分比相对于父级容器设置高度
             background-size: 200px;  设置宽度200px 高度等比例缩放
             background-size: 单个值
               contain 包含 保证图片的宽高比缩放到容器的某一边界
               cover   覆盖 保证图片的宽高比覆盖整个容器
         background-size 修改背景图片尺寸是相对于background-position的
	 -->
</body>
</html>
