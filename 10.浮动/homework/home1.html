<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			height: 64px;
			background-image: url(demo1/topbg.jpg);
		}
		.nav .content{
			width: 1000px;
			margin: auto;
		}
		
		.nav .content h1{
			float: left;
			width: 140px;
			height: 64px;
			background-image: url(demo1/weixin.png);
			background-repeat: no-repeat;
			background-position: center;
		}
		.nav .clearfix:after{
			content: '';
			display: block;
			clear: both;

		}
		.nav .content ul{
			float: right;
			list-style-type: none;
		}
		.nav ul li{
			float: left;
			padding: 0 38px;
			color: #fff;
			font-size: 14px;
			line-height: 64px;
		}
		.nav .content ul .on{
			background-image: url(demo1/btn2.png);
			background-repeat: no-repeat;
			background-position: center;
		}

	</style>
</head>
<body>
	<div class="nav">
		<div class="content clearfix">
			<h1></h1>
			<ul>
				<li class='on'>首页</li>
				<li>帮助</li>
				<li>公众</li>
				<li>微信</li>
				<li>支付</li>
				<li>网页版</li>
				<li>表情</li>
				<li>广告</li>
			</ul>
		</div>
	</div>
</body>
</html>
