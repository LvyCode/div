<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{

			width: 200px;
			height: 100px;
			background-color: pink;
			transform: .5s;
		}
		.box:hover{
			transform: rotate(30deg);
		}
		.box1{
			width: 200px;
			height: 100px;
			background-color: yellow;
			/*transform: translate(200px,300px);*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<!-- 
		transform和position:relative 类似 都是保留了自身的位置
		    transform 设置元素的变换形式
		      transform 平移
		      transform(x,y)
		           x  表示水平轴的位移
		           y  表示竖直轴的位移
		             x的单位
		                px
		                %  相对于自身宽度的百分比
		             y的单位
		                px
		                %  相对于自身高度的百分比
		     一个参数时：表示水平方向的位移
		     两个参数时：第一个参数表示水平方向的位移,第二个参数表示竖直方向的位移。


	        rotate 旋转
	        rotate(角度)
	            角度  为正值的时候，表示顺时针旋转
	            deg	  度数		一个圆有360deg
	            rad	  弧度		一个圆有2πrad
	            grad  梯度		一个圆有400grad
	            turn  圈数		一个圆有1turn

        transform:scale(x,y)		让元素缩小/放大	
           x表示水平轴的缩放倍数	
              x的取值如下
                num		  	举个栗子	2  备注可以支持负值
           y表示竖直轴的缩放倍数	 
              y的取值如下
                num 			举个栗子	3  备注可以支持负值
           一个参数时:表示水平和竖直同时缩放该倍数
           两个参数时:第一个参数表示水平轴的缩放倍数,第二个参数表示竖直轴的缩放倍数。
	 -->
</body>
</html>
