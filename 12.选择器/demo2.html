	<!-- 
	 动态伪类选择器   选到响应用户操作的元素
	      :link     选到未被访问过的a标签
	      :visited  选到已被访问过的a标签
	      :hover    选到鼠标经过时的元素
	      :active   选到鼠标点击时的元素

	 属性选择器    通过元素的属性来选择到元素
	   [attr]        选到有attr属性的元素
	   [attr=val]    选到attr属性是val的元素
	   [attr*=val]   选到attr属性有val的元素
	   [attr^=val]   选到attr属性由val开头的元素
	   [attr$=val]   选到attr属性由val结尾的元素
