		.box{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.box1{/*标签选择器*/

			height: 200px;
			background-color: red;
		}
		.box,.box1{
			width: 50px;
		}
		ul{
			list-style-type: none;
		}

	<!-- 
		标签选择器              div
		class选择器/类名选择器  .box
		id选择器/              #logo     
		*                     通配符选择器
		后代选择器             .box .box1
		子代选择器             .box> .box1
		相邻兄弟选择器         .box+ .box1
		普通兄弟选择器         .box~ .box2
		并列选择器       .box,.box2
	css3.0新增的选择器
	    :nth-child(值)        从上到下选到第几子元素   值的取值如下
	            2             可以取任意整数
	            odd/even      odd:奇数  even:偶数
	            3n+1          选到符合表达式的元素 n的取值 [0 无穷大]
	    :nth-last-child(值)   从下到上选到第几个子元素    取值同上
	    :nth-of-type(值)      从上到下选到第几个相同标签类型的子元素 取值同上
	    :nth-last-of-type(值) 从下到上选到第几个相同标签类型的子元素 取值同上

	 css3.0新增的选择器
	     :empty        选到没有(子元素/文本的元素)
	     :not(选择器)   取反选择器
	     :first-child   选到第一个子级元素
	     :last-child    选到最厚一个子级元素 




	 -->
</body>
