<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: absolute;
			top: 30px;
			width: 500px;
			height: 300px;
			background-color: pink;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		span{
			position: absolute;
			width: 200px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<span></span>
	<!--
		什么是定位
		  在网页中把元素的位置固定叫做定位
	   1.position: 
	       static    静态定位 默认情况
	       relative  相对定位 
	                 特点： 会保留原来的位置  还在普通流
	       absolute  绝对定位 
	                 特点： 不会保留原来的位置  
	                       不在普通流  
	                       支持width/height/padding/margin  不支持magin:auto
	       参考物的确定  具体position:relative/absolute的第一个父级元素及以上
	       fixed     固定定位
	                 默认以浏览器窗口为参考物的定位元素
	                 不会保留原来的位置
	                 不在普通流
	        z-index 设置元素的层叠顺序  父级的层叠顺序会影响子级
	 -->
</body>
</html>
